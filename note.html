<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Note For You</title>
   <link rel="stylesheet" href="/css/notestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .note-page {
            background-color: #fce4ec;
            flex-direction: column;
            overflow: hidden;
        }
        .envelope-container {
            position: relative;
            cursor: pointer;
        }
        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            transform: rotate(-45deg);
            transition: transform 0.5s ease-in-out;
        }
        .heart::before, .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background-color: #ffcdd2;
            border-radius: 50%;
            position: absolute;
            transition: background-color 0.2s;
        }
        .heart::before { top: -100px; left: 0; }
        .heart::after { top: 0; left: 100px; }
        .heart-fill {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #e57373;
            clip-path: inset(100% 0 0 0);
            transition: clip-path 0.2s linear;
        }
        .envelope-container.open .heart {
            transform: translateY(-100px) scale(0);
        }
        .letter {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            background: #fffde7;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.5s 0.5s ease-in-out;
            overflow-y: auto;
            font-family: 'Pacifico', cursive;
            color: #5d4037;
            line-height: 2;
        }
        .envelope-container.open .letter {
            transform: translate(-50%, -50%) scale(1);
        }
        #progress-bar {
            width: 200px;
            height: 20px;
            border: 2px solid #e57373;
            border-radius: 10px;
            margin-top: 150px;
            overflow: hidden;
        }
        #progress-fill {
            width: 0%;
            height: 100%;
            background-color: #ef9a9a;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div class="container note-page">
        <a href="/index/index.html" class="back-button" title="Quay lại Menu"><i class="fa-solid fa-arrow-left"></i></a>
        <div id="envelope" class="envelope-container">
            <div class="heart">
                <div class="heart-fill"></div>
            </div>
            <div class="letter" id="letter-content"></div>
        </div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.getElementById('envelope');
            const heartFill = document.querySelector('.heart-fill');
            const progressFill = document.getElementById('progress-fill');
            const letterContent = document.getElementById('letter-content');

            let loveLevel = 0;
            const MAX_LOVE = 100;

            envelope.addEventListener('click', () => {
                if (loveLevel < MAX_LOVE) {
                    loveLevel += 5;
                    if (loveLevel > MAX_LOVE) loveLevel = MAX_LOVE;

                    const progressPercent = (loveLevel / MAX_LOVE) * 100;
                    progressFill.style.width = `${progressPercent}%`;
                    heartFill.style.clipPath = `inset(${100 - progressPercent}% 0 0 0)`;

                    if (loveLevel === MAX_LOVE) {
                        openLetter();
                    }
                }
            });

            function openLetter() {
                envelope.classList.add('open');
                fetch('letter.txt')
                    .then(response => response.text())
                    .then(text => {
                        letterContent.innerHTML = text.replace(/\n/g, '<br>');
                    })
                    .catch(err => {
                        letterContent.textContent = "Không thể tải được lá thư. Vui lòng thử lại sau.";
                        console.error('Error fetching letter:', err);
                    });
            }
        });
    </script>
</body>
</html>
